<div class="col-md-12">
    <h3>{{ meetup.name }}</h3>

    <p><b>When:</b> {{ meetup.time }}</p>
    {% if meetup.venue %}
        <p><b>Where:</b> {{ meetup.venue.name }}</p>
    {% endif %}
    <p>{{ meetup.rsvps }} people are attending. <a href="{{ meetup.event_url }}">Click for more information and to
        RSVP</a></p>
</div>
